<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='semantic/semantic.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    </head>
    <body>
      <div class="ui container">
        <div class="ui text menu">
          <a class="item" href="http://localhost:5000/">
            <h2 class='ui header'>
              News Spectrum
            </h2>
          </a>
          <div class='ui right dropdown item'>
            {{ user }}
            <i class="dropdown icon"></i>
            <div class="menu">
              <a class="item" href="http://localhost:5000/logout">Log Out</a>
            </div>
          </div>
        </div>
        <div>
          <p>Here are your suggested articles to read. Liberal-Conservative = 1-9</p>
          <div class="ui four stackable cards">
            {% for article in articles %}
              <div class="card">
                <div class="content">
                  <div class="header">
                    {{ article.article_name }}
                  </div>
                  <!-- <div class="meta">
                    {{ article.source }}
                  </div> -->
                  <div class="description">
                    {{ article.description }}
                  </div>
                  <br>
                  <!-- <div class="political">
                    Political Leaning Score: {{ article.political_leaning }}
                  </div> -->
                </div>
                <div class="extra content">
                  <div class="ui two column grid">
                    <div class="centered column">
                      <form action="http://localhost:5000/load_news_page/{{ article.id }}" method="post" class="left floated">
                        <button class="ui basic green button">Read</button>
                      </form>
                    </div>
                    <div class="right floated right aligned column">
                      <i class="thumbs up icon"></i>
                      <i class="thumbs down icon"></i>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </body>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='semantic/semantic.min.js') }}"></script>

    <script>
      $(document).ready(function() {
        $('.ui.dropdown').dropdown();
      });
    </script>
</html>
