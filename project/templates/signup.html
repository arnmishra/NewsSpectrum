<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Signup</title>
	</head>

	<body>
		<form action="/signup" method="post">
			Name: <input type="text" placeholder="Enter Your Name" name="name" required><br>
			Email: <input type="text" placeholder="Enter Your Email" name="email" required><br>
		    Username: <input type="text" placeholder="Enter Username" name="username" required><br>
			Password: <input type="password" placeholder="Enter Password" name="password" required><br>
		    <button type="submit">Sign Up</button><br>
		</form>
	</body>
</html>
